<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itens - Almoxarifado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="p-4 bg-white shadow">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold">ðŸ“¦ Itens</h1>
      <nav class="flex items-center gap-3">
        <a href="/" class="px-4 py-2 rounded-xl bg-gray-100 hover:bg-gray-200">InÃ­cio</a>
        <button id="logoutBtn" class="px-4 py-2 rounded-xl bg-red-500 text-white hover:bg-red-600">Sair</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <section class="bg-white p-6 rounded-2xl shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">Novo item</h2>
      <form id="createForm" class="grid md:grid-cols-5 gap-3">
        <input name="name" class="border rounded-xl p-3 md:col-span-2" placeholder="Nome *" required />
        <input name="sku" class="border rounded-xl p-3" placeholder="SKU" />
        <input name="quantity" type="number" class="border rounded-xl p-3" placeholder="Quantidade" value="0" />
        <input name="location" class="border rounded-xl p-3" placeholder="LocalizaÃ§Ã£o" />
        <input name="description" class="border rounded-xl p-3 md:col-span-5" placeholder="DescriÃ§Ã£o" />
        <button class="py-3 px-4 rounded-xl bg-blue-600 text-white hover:bg-blue-700 md:col-span-1">Adicionar</button>
      </form>
      <p id="createMsg" class="text-sm text-red-600 mt-2"></p>
    </section>

    <section class="bg-white p-6 rounded-2xl shadow">
      <div class="flex items-center justify-between mb-4 gap-3">
        <h2 class="text-lg font-semibold">Lista de itens</h2>
        <input id="search" class="border rounded-xl p-3" placeholder="Buscar por nome, SKU, local..." />
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm" id="itemsTable">
          <thead>
            <tr class="text-left bg-gray-100">
              <th class="p-2">ID</th>
              <th class="p-2">Nome</th>
              <th class="p-2">SKU</th>
              <th class="p-2">Qtd</th>
              <th class="p-2">Local</th>
              <th class="p-2">Atualizado</th>
              <th class="p-2">AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody id="itemsBody"></tbody>
        </table>
      </div>
      <p id="listMsg" class="text-sm text-red-600 mt-2"></p>
    </section>
  </main>

  <script>
    async function ensureAuth() {
      const r = await fetch('/api/me');
      const data = await r.json();
      if (!data.user) {
        window.location.href = '/login.html';
      }
    }
    ensureAuth();

    async function fetchItems(q = "") {
      const url = q ? `/api/items?q=${encodeURIComponent(q)}` : '/api/items';
      const r = await fetch(url);
      if (!r.ok) {
        document.getElementById('listMsg').textContent = 'Erro ao listar itens';
        return;
      }
      const items = await r.json();
      const tbody = document.getElementById('itemsBody');
      tbody.innerHTML = "";
      for (const it of items) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="p-2">${it.id}</td>
          <td class="p-2"><input class="border rounded p-1 w-56" value="${it.name || ""}" data-field="name" /></td>
          <td class="p-2"><input class="border rounded p-1 w-40" value="${it.sku || ""}" data-field="sku" /></td>
          <td class="p-2"><input class="border rounded p-1 w-20" type="number" value="${it.quantity}" data-field="quantity" /></td>
          <td class="p-2"><input class="border rounded p-1 w-32" value="${it.location || ""}" data-field="location" /></td>
          <td class="p-2">${it.updated_at}</td>
          <td class="p-2 flex gap-2">
            <button class="px-3 py-1 rounded bg-green-600 text-white" data-action="save">Salvar</button>
            <button class="px-3 py-1 rounded bg-red-600 text-white" data-action="del">Excluir</button>
          </td>
        `;
        // attach item id
        tr.dataset.id = it.id;
        tbody.appendChild(tr);
      }
    }

    document.getElementById('search').addEventListener('input', (e) => {
      fetchItems(e.target.value.trim());
    });

    document.getElementById('itemsBody').addEventListener('click', async (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const tr = btn.closest('tr');
      const id = tr.dataset.id;
      if (btn.dataset.action === 'save') {
        const inputs = tr.querySelectorAll('input[data-field]');
        const payload = {};
        inputs.forEach(i => payload[i.dataset.field] = i.type === 'number' ? Number(i.value) : i.value);
        const r = await fetch(`/api/items/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (r.ok) {
          await fetchItems(document.getElementById('search').value.trim());
        } else {
          const data = await r.json();
          alert(data.error || 'Erro ao salvar');
        }
      } else if (btn.dataset.action === 'del') {
        if (!confirm('Excluir este item?')) return;
        const r = await fetch(`/api/items/${id}`, { method: 'DELETE' });
        if (r.ok) {
          tr.remove();
        } else {
          alert('Erro ao excluir');
        }
      }
    });

    document.getElementById('createForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = new FormData(e.target);
      const payload = Object.fromEntries(f.entries());
      payload.quantity = Number(payload.quantity || 0);
      const r = await fetch('/api/items', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (r.ok) {
        e.target.reset();
        document.getElementById('createMsg').textContent = '';
        await fetchItems();
      } else {
        const data = await r.json();
        document.getElementById('createMsg').textContent = data.error || 'Erro ao criar item';
      }
    });

    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/login.html';
    });

    fetchItems();
  </script>
</body>
</html>
