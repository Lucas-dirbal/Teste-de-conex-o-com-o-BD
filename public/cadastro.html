<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita</title>
    <script>
        function verificarSenha() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if(usuario === 'Admin' && senha === '1234') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('menu-restrito').style.display = 'block';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }
    </script>
</head>
<body>
    <!-- Formulário de login -->
    <div id="login">
        <h2>Login de Administrador</h2>
        <label>Usuário:</label>
        <input type="text" id="usuario" placeholder="Digite o usuário"><br><br>
        <label>Senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha"><br><br>
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <!-- Menu escondido -->
    <div id="menu-restrito" style="display:none;">
        <h2>Menu de Cadastros</h2>
        <ul>
            <li><a href="cadastro1.html">Cadastro 1</a></li>
            <li><a href="cadastro2.html">Cadastro 2</a></li>
            <li><a href="cadastro3.html">Cadastro 3</a></li>
        </ul>
    </div>
</body>
</html>
