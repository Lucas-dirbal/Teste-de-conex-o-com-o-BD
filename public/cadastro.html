<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Cadastro de Usuário</h1>
    
    <form id="register-form" class="space-y-4">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
        <input type="text" id="nome" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
      </div>

      <div>
        <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo</label>
        <select id="cargo" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
          <option value="">Selecione...</option>
          <option value="estudante">Estudante</option>
          <option value="pedagogica">Equipe Pedagógica</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Cadastrar
      </button>
    </form>

    <div id="msg" class="mt-4 text-center text-sm"></div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const cargo = document.getElementById('cargo').value;

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, senha, cargo })
        });

        const data = await res.json();
        const msgDiv = document.getElementById('msg');

        if (res.ok) {
          msgDiv.textContent = data.message;
          msgDiv.className = "mt-4 text-green-600 text-center";
          document.getElementById('register-form').reset();
        } else {
          msgDiv.textContent = data.error || 'Erro ao cadastrar.';
          msgDiv.className = "mt-4 text-red-600 text-center";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('msg').textContent = 'Erro de conexão com servidor.';
        document.getElementById('msg').className = "mt-4 text-red-600 text-center";
      }
    });
  </script>
</body>
</html>
