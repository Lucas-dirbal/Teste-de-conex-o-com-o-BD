<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Almoxarifado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Entrar</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">E-mail</label>
        <input type="email" name="email" class="w-full border rounded-xl p-3" placeholder="email@exemplo.com" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Senha</label>
        <input type="password" name="password" class="w-full border rounded-xl p-3" placeholder="••••••••" required />
      </div>
      <button class="w-full py-3 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Entrar</button>
    </form>
    <p id="msg" class="text-center text-sm text-red-600 mt-4"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const payload = { email: form.get('email'), password: form.get('password') };
      const r = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (r.ok) {
        window.location.href = '/';
      } else {
        const data = await r.json();
        document.getElementById('msg').textContent = data.error || 'Falha no login';
      }
    });
  </script>
</body>
</html>
