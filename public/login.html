<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function verificarSenha() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if(usuario === 'Admin' && senha === '1234') {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('menu-restrito').classList.remove('hidden');
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Formulário de login -->
    <div id="login" class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-6 text-center">Login Admin</h2>
        <label class="block mb-2 font-medium">Usuário:</label>
        <input type="text" id="usuario" placeholder="Digite o usuário" class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <label class="block mb-2 font-medium">Senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha" class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <button onclick="verificarSenha()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Entrar</button>
    </div>

    <!-- Menu escondido -->
    <div id="menu-restrito" class="hidden bg-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-6 text-center">Menu de Cadastros</h2>
        <ul class="space-y-3">
            <li><a href="cadastro1.html" class="block bg-green-500 hover:bg-green-600 text-white text-center py-2 rounded">Cadastro 1</a></li>
            <li><a href="cadastro2.html" class="block bg-green-500 hover:bg-green-600 text-white text-center py-2 rounded">Cadastro 2</a></li>
            <li><a href="cadastro3.html" class="block bg-green-500 hover:bg-green-600 text-white text-center py-2 rounded">Cadastro 3</a></li>
        </ul>
    </div>
</body>
</html>
